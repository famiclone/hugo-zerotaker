{{ partial "head.html" . }}

<h1>#{{ .Title | lower }}</h1>

<section id="main" class="mt5">
  <div>
    <ol class="index-list">
      {{ range .Data.Pages.ByDate.Reverse }}
      <li>
        <a href="{{ .Permalink}}">{{ .Title }}</a>
      </li>
      {{ end }}
    </ol>
  </div>
</section>

{{ partial "footer.html" . }}
